<html>
	<head>
		<title>New Drop Downs</title>
	</head>
	<body bgcolor="black">
<center><font face="Times New Roman" size="15" color="red">Registration Form</font></center>
<center>
		<div style="width:453px;height:530px;background-color:yellow">
			<form>
				<div style="width:450px;height:100px;border:1px solid black">

					<br>
					First Name:<input type="text" name="first name" placeholder="Enter First Name"/>
					<br><br>
					Last Name:<input type="text" name="last name" placeholder="Enter Last Name"/>
					<br>
				</div>

				
					<div style="width:450px;height:100px;border:1px solid black">
						<br>
						User Name:<input type="text" name="user name" placeholder="Enter User Name"/>
						<br><br>
						Password:<input type="password">
						<br>

					</div>
					

				<div style="width:450px;height:100px;border:1px solid black">
					<br><br>
					Gender:<input type="radio" name="a"/> Male
					<input type="radio" name="a"/> Female
						<br>
						Hobbies:<input list="a1">
						<datalist id="a1">
							<option value="Reading">
							<option value="Riding">
							<option value="Dancing">
							<option value="Chatting">
							<option value="Travelling">
							<option value="Sleeping">
							<option value="Bathing">
							<option value="Playing">
							<option value="Crying">
							<option value="Bakbak">
						</datalist>
				</div>

				<div style="width:450px;height:110px;border:1px solid black">
					<br>
					Address:<textarea>Type Here</textarea>

					<br><br>
					City:<select>
							<optgroup label="India">
								<option>Delhi</option>
								<option>Mumbai</option>
								<option>Gujarat</option>
							<optgroup label="USA">
								<option>Calfornia</option>
								<option>Washington DC</option>
					
					</select>
					<br>
				</div>

				<div style="width:450px;height:110px;border:1px solid black">
					<br>
				
					<figure>
						<img src="1.jpg" height="50px" width="100px">
						<figcaption>I know That!</figcaption>
					</figure>
					<br><br>
					<center><font face="Times New Roman" size="05" color="yellow">Meter</font></center>
					<meter value="22" min="10" max="100"></meter>
					<br><br>
					<center><font face="Times New Roman" size="05" color="yellow">Progress Bar</font></center>
					<progress value="25" max="100"></progress>
					<br><br>
					<input type="submit"/>
					<input type="reset"/>
					<input type="button" value="Next Page"/>
				</div>
			</form>
		</div>
	</center>
	</body>
</html>
